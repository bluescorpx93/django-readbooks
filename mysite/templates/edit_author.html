{% extends 'base.html' %}
{% block title %} {{ author.first_name }} {{ author.last_name }} {% endblock %}
{% block body %}

<div class='well'>
   	<form action="/readbooks/add_author_df/" method='post'>
     	{% csrf_token %}
      	<div class="alert alert-info">
	      	<style> .form-group{ padding: 2% 0 2% 0; }</style>
	        <div class="form-group" '>
	          <label for="id_first_name" class=" col-md-4 control-label">First Name</label>
            <div class='col-md-7'>
            	{{ form.first_name }}                	
            </div>
          </div>
          <div class="form-group">
            <label for="id_last_name" class=" col-md-4 control-label">Last Name</label>
            <div class='col-md-7'>
            	{{ form.last_name }}                	
            </div>
          </div>
          <div class="form-group">
            <label for="id_date_of_birth" class=" col-md-4 control-label">Birthday</label>
            <div class='col-md-7'>
            	{{ form.date_of_birth }}                	
            </div>
          </div>
          <div class="form-group">
            <label for="id_gender" class=" col-md-4 control-label">Gender</label>
            <div class='col-md-7'>
            	{{ form.gender }}                	
            </div>
          </div>
          <div class="form-group">
            <label for="id_profile_picture" class=" col-md-4 control-label">Avatar</label>
            <div class='col-md-7'>
            	{{ form.profile_picture }}                	
            </div>
          </div>
          <div class="form-group">
            <label for="id_bio" class=" col-md-4 control-label">About </label>
            <div class='col-md-7'>
            	{{ form.bio }}                	
            </div>
          </div>
      	</div>
      	<div class="alert alert-info">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        	<button type="submit" class="btn btn-primary"> <i class='fa fa-plus iconspace'> </i> Add Author</button>
      	</div>
      </form>
    </div>
 </div>

				    {% endblock %}
